<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

<body>
    <!-- code here -->
    <div class="d-flex justify-content-center">
      <div class="col-md-7 border p-4 my-5 ">
      <form>
        <div>
          <h1 class="d-flex justify-content-center text-primary"> INICIAR SESI&Oacute;N</h1>
      </div>
      <div class="form-group">
        <label for="user">Nombres</label>
        <input required type="text" class="form-control" id="user">
    </div>
    <div class="form-group">
        <label for="userAp">Apellidos</label>
        <input required type="text" class="form-control" id="userAp">
    </div>
    <div class="form-group">
      <label for="age">Edad</label>
      <input required type="age" class="form-control" id="age" >
  </div>
      <div class="form-group">
         <label for="email">Correo Electronico</label>
         <input required type="email" class="form-control" id="email" >
      </div>
      <button onclick="registrar()" class="btn btn-primary">Registrar</button>
      </form>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
    
    <!-- My js-->
    <script src="./JS/script.js"></script>

</html>
